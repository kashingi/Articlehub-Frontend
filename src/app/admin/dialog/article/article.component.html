<mat-toolbar [color]="themeService.getTheme()">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center"> {{ dialogData.action }} Article</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="articleForm">
        <div fxFlex fxLayout="column">
            <div fxlayout="row wrap">
                <mat-form-field appearance="fill" fxflex [color]="themeService.getTheme()">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="title" required>
                    <mat-error *ngIf="articleForm.controls.title.touched && articleForm.controls.title.invalid">
                        <span *ngIf="articleForm.controls.title.errors.required">Name is required</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxlayout="row wrap">
                <div fxFlex style="margin: 10px;">
                    <quill-editor [styles]="{height: '200px'}" theme="snow" [placeholder]="'Artilce Contnet ...'"
                        matInput formControlName="content">

                    </quill-editor>
                    <mat-error *ngIf="articleForm.controls.content.touched && articleForm.controls.content.invalid">
                        <span *ngIf="articleForm.controls.content.errors.required">Name is required</span>
                    </mat-error>
                </div>
            </div>
            <div fxlayout="row wrap">
                <mat-form-field appearance="fill" fxflex [color]="themeService.getTheme()">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="categoryId">
                        <mat-option *ngFor="let category of categorys" [value]="category.id">
                            {{ category.name }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="articleForm.controls.title.touched && articleForm.controls.title.invalid">
                        <span *ngIf="articleForm.controls.title.errors.required">Name is required</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" fxflex [color]="themeService.getTheme()">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option *ngFor="let status of statuses" [value]="status.name">
                            {{ status.name }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="articleForm.controls.status.touched && articleForm.controls.status.invalid">
                        <span *ngIf="articleForm.controls.status.errors.required">Name is required</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button [color]="themeService.getTheme()" type="submit" (click)="handleSubmit()"
        [disabled]="!(articleForm.valid && articleForm.dirty)">
        <mat-icon>add_circle</mat-icon> {{ action }}
    </button>
    <button mat-raised-button [color]="themeService.getTheme()" mat-dialog-close=""> Close</button>
</mat-dialog-actions>
